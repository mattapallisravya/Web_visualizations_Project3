<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>CrimeByCounty</title>

    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>
    
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
    <script type="text/javascript" src="static/js/choropleth.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>

    <link rel="stylesheet" type="text/css" href="static/css/style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 jumbotron jumbotron-fluid text-center" id="jumbo">
          <h1>Crime By County Dashboard</h1>
          <p>Use the Interactive map</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="well">
            <h5>Pick State for Crime Charts</h5>
            <select id="selState" onchange="optionChanged(this.value)"></select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div id="myChart"></div>
        </div>
      <div class="row">
        <div class="container my-5">
            <div class="col-md-12 jumbotron text-center">
              <h1>Crime Rate</h1>
                    <canvas id="myChart"></canvas>
                    <hr>
                    <button class="btn btn-success" id="line">line chart</button>
                    <button class="btn btn-info" id="bar">bar chart</button>
                    <button class="btn btn-primary" id="pie">pie chart</button>    
            </div>
        </div>
      </div>
          
      <div class="row">
        <div class="col-md-12">
          <div id="map"></div>
        </div>
      </div>
    </div>
    
    <!-- Our JavaScript -->

  <script type="text/javascript" src="static/js/logic.js"></script>
  <!-- <script type="text/javascript" src="static/js/logic1.js"></script> -->
  <script type="text/javascript" src="static/js/logic2.js"></script>
  <!-- <script type="text/javascript" src="static/js/logic3.js"></script> -->

  </body>
</html>
