<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Scatter Chart</title>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-data-adapter.min.js"></script>
  </head>
  <body>
    <div id="container" style="width: 100%; height: 500px"></div>
    <script>
      anychart.onDocumentReady(function() {
        anychart.data.loadCsvFile("Crime vs Income.csv", function (data) {
          // create the chart
          chart = anychart.scatter();
          // assign the data to a series
          var series1 = chart.marker(data);
          // set title
          chart.title("Total Violent Crime Vs Household Income");
          // set axes titles 
          chart.xAxis().title("# of Violent Crime");
          chart.yAxis().title("$ Household Income");
          // draw chart
          chart.container("container").draw();
        });
      })
    </script>
  </body>
</html>
